          <input type="search" class="form-control" placeholder="Search" />
          <button class="btn btn-warning ms-2">
            <i class="fa-solid fa-magnifying-glass"></i>

    <main>
      <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <div class="card bg-dark">
              <div class="card-body">
                <div class="alert alert-warning">
                  ! Please fill out the form
                </div>
                <form action="#" class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Eposta</label>
                    <input type="email" id="email" class="form-control" />
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" />
                  </div>
                  <div class="col-md-12">
                    <label for="tlf" class="form-label">Phone</label>
                    <input type="text" id="tlf" class="form-control" />
                  </div>
                  <div class="col-md-12">
                    <label for="sub" class="form-label">Subject</label>
                    <input type="text" id="sub" class="form-control" />
                  </div>
                  <div class="col-md-12">
                    <label for="mesaj" class="form-label">Message</label>
                    <textarea id="mesaj" class="form-control"></textarea>
                  </div>
                  <div class="col-md-12">
                    <button class="btn btn-outline-warning w-100">
                      Send Information
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
